<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script> <!--Links our HTML file to our JS file. The defer is so the JS file loads after the HTML file-->
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    
    <img id="paper" src="images/paper (1).png" alt = "paper"/>
    <img id="rock" src="images/rock (1).png" alt = "rock"/>
    <img id="scissors" src="images/scissors (1).png" alt = "scissors">
    <div id="results-container">
        <div id="title">Results</div>
        <div id="user-score">User Score: 0</div>
        <div id="cpu-score">CPU Score: 0</div>
    </div>
    <div id="choice">Play a game!</div>


</body>
</html>
