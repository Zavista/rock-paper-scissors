<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script> <!--Links our HTML file to our JS file. The defer is so the JS file loads after the HTML file-->
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <div id="title">Rock Paper Scissors</div>
    <div id="image-container">
        <button id="rock">
            <img src="images/rock (1).png" alt = "rock"/>
        </button>
        <button id="paper">
            <img src="images/paper (1).png" alt = "paper"/>
        </button>

        <button id="scissors">
            <img src="images/scissors (1).png" alt = "scissors">
        </button>
    </div>
    <div id = "result-container">
        <div id="cpu-choice">
            <div id="cpu">CPU</div>
            <img id="cpu-image" src="images/robot.png" alt="robot"/>
        </div>
        <div id="text-container">
            <div id="header">
                <div id="user-score">User Score: 0</div>
                <div>|</div>
                <div id="cpu-score">CPU Score: 0</div>
            </div>
            <div id="choice">First to 5 Wins!</div>
        </div>
        
    </div>


    <div id="game-end">
        <div id="game-result">TBD</div>
        <button id="reset-button">Play Again</button>
    </div>

    <div id="footer">
        <div>Made by Zavista</div>
        <a href="https://github.com/Zavista">
            <img src="images/github.png"/>
        </a>
    </div>



</body>
</html>
